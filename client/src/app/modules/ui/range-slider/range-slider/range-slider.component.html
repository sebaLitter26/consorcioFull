<main>
    <mat-slider
        #leftSlider
        
        [step]="step"
        [min]="minValue"
        [max]="_rightSliderValue"
        (change)="onLeftValueChange($event)"
    ></mat-slider>
    <!-- [value]="leftValue" -->

    <mat-slider
        #rightSlider
        
        [step]="step"
        [min]="_leftSliderValue"
        [max]="maxValue"
        (change)="onRightValueChange($event)"
    ></mat-slider>
    <!-- [value]="rightValue" -->
</main>
