    <section>

            <app-dynamic-table *ngIf="listUsers.length > 0; else tableLoader"
                [data]="listUsers"
                [tableDefinition]="tableDefinition"
                [columnFormaters]="columnFormaters"
                [useFilters]="true"
                [useAutoComplete]="true"
                [customColumnComponents]="customColumnComponents"
                [updateSource]="tableUpdateSource.asObservable()"
                [borderRadius]="'0.5em'"
            >
            </app-dynamic-table>
            <ng-template #tableLoader>
                <app-table-loader *ngIf="loading; else tableNoResult"
                    [backgroundColor]="'var(--color-card-fade)'"
                    [borderRadius]="'4px'"
                    [columns]="8"
                    [rows]="1"
                ></app-table-loader>
                <ng-template #tableNoResult>
                    <p class="no-results">NO SE ENCONTRARON USUARIOS</p>
                </ng-template>
                
            </ng-template>

    </section>

</main>
